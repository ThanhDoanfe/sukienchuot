<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="2%20adidas%20al%20rihla%20jumbo%20ball%20(5).jpg" style="width: 300px">
    <p>click button below to move the image to right</p>
    <input type="button" value="click" onclick="moveright()">
</form>
<SCRIPT>
    let a =null;
    a=document.getElementById("myImage");
    function bb(){
        a=document.getElementById('myImage')
        a.style.position='relative';
        a.style.left='0px';
    }
    function moveright(){
        a.style.left=parseInt(a.style.left) + 10 + 'px'
    }
    window.onload=bb;
</SCRIPT>
</body>
</html>
